
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontema Entreprenør</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; color: #222; }
    header { background-color: #2e5c1d; color: white; padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; position: sticky; top: 0; z-index: 1000; }
    nav { display: flex; gap: 16px; flex-wrap: wrap; }
    nav a { color: white; text-decoration: none; font-weight: 500; font-size: 0.95em; cursor: pointer; }
    nav a:hover { text-decoration: underline; }
    .hero { background: url('images/hero.jpg') center/cover no-repeat; height: 70vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: relative; }
    .hero::after { content: ""; position: absolute; inset: 0; background-color: rgba(0, 0, 0, 0.45); z-index: 1; }
    .hero h2, .hero img { position: relative; z-index: 2; }
    .hero h2 { font-size: 2.2em; max-width: 90%; padding: 16px; background-color: rgba(0, 0, 0, 0.5); color: white; border-radius: 8px; }
    section { max-width: 1000px; margin: 0 auto 60px; padding: 40px 24px; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.05); border-radius: 8px; }
    h2 { color: #2e5c1d; margin-top: 0; }
    .services { display: flex; flex-wrap: wrap; gap: 20px; }
    .service { width: calc(50% - 10px); background: #f9f9f9; padding: 12px; border-radius: 6px; box-shadow: 0 0 6px rgba(0,0,0,0.05); text-align: center; }
    .service img { width: 100%; border-radius: 4px; margin-bottom: 10px; }
    footer { background-color: #a8d38c; padding: 24px 20px; text-align: center; font-size: 0.95em; }
  </style>
</head>
<body>

<header>
  <h1>Kontema Entreprenør</h1>
  <nav>
    <a onclick="showTab('hjem')">Hjem</a>
    <a onclick="showTab('tjenester')">Tjenester</a>
    <a onclick="showTab('omoss')">Om oss</a>
    <a onclick="showTab('referanser')">Referanser</a>
    <a onclick="showTab('kontakt')">Kontakt</a>
  </nav>
</header>

<div class="hero" id="hero">
  
  <h2>Oppussing og uteromsarbeid i Stor-Oslo</h2>
</div>

<footer>
  <p>&copy; 2025 Kontema Entreprenør</p>
</footer>

<script>
  const tabs = ["hjem", "tjenester", "omoss", "referanser", "kontakt"];
  function showTab(id) {
    tabs.forEach(t => document.getElementById(t).classList?.add("hidden"));
    const section = document.getElementById(id);
    if (section) {
      section.classList.remove("hidden");
      section.scrollIntoView({ behavior: 'smooth' });
    }
    const hero = document.getElementById("hero");
    hero.style.display = (id === "hjem") ? "flex" : "none";
  }
</script>

</body>
</html>
