<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontema Entreprenør</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
    header, footer { background-color: #2e5c1d; color: white; padding: 1rem; text-align: center; }
    section { padding: 2rem; }

    #backToTop {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      font-size: 18px;
      border: none;
      outline: none;
      background-color: #2e5c1d;
      color: white;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #backToTop:hover {
      background-color: #254b18;
    }
  </style>
</head>
<body>

<header>
  <h1>Kontema Entreprenør</h1>
</header>

<section style="min-height: 2000px;">
  <h2>Velkommen</h2>
  <p>Scroll nedover for å teste "Til toppen"-knappen.</p>
</section>

<footer>
  <p>© 2025 Kontema Entreprenør</p>
</footer>

<button id="backToTop" title="Til toppen">↑</button>

<script>
  const backToTopBtn = document.getElementById("backToTop");
  window.onscroll = function () {
    backToTopBtn.style.display = window.scrollY > 300 ? "block" : "none";
  };
  backToTopBtn.onclick = function () {
    window.scrollTo({ top: 0, behavior: "smooth" });
  };
</script>

</body>
</html>
